<div class="container">
    <!--Hay que nombrar al formulario y para que te coja la etiqueta [formGroup] hay que hacer 
    una importacion en el app.module ReactiveFormsModule-->
    <form [formGroup] = "contactForm" class="needs-validation" novalidate (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationCustom01">First name</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="First name" value="" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustom02">Last name</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" value="" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustom02">Avatar</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="URL" value="" required>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        
        <br>
        <button class="btn btn-primary" type="submit">Submit form</button>
      </form>
      
      <br>
      <br>

      <button class="btn btn-primary" (click)="goBack()">VOLVER</button>
</div>
